<div class="thumb author span-2">
	{% render object.user %}
</div>
<div class="status-body">
	<strong>
		<a href="{{object.user.url}}" class="screen-name" title="{{object.user.name}}">{{object.user.name}}</a>
	</strong>
	<span class="entry-content">{{object.content}}</span>
	<span class="meta entry-meta">
		<span class="published" title="{{object.time}}">({{object.time|timesince}})</span>
	</span>
</div>
<hr class="space clearboth"/>
