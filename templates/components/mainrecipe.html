<div class='recipes_photo_big_holder'>
<div class="recipes_photo_big">
<a href='{% url article.views.show_article slug=object.slug %}' title='{{object.title}}'>
  <img class="" title='{{object.title}}' src='{{object.img_url_big}}' alt="{{object.title}}"/>
</a>
<div class="description">
	<h4>{{object.title}}</h4>
	<cite>By <a href="#">{{object.author.name}}</a><span class='reactions'>{{object.comment_count}}</span>
	</cite>
</div>
</div>
&nbsp;
</div>
