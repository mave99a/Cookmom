<div class="recipes_photo_medium">
	<a href='{% url article.views.show_article key=object.key %}' title="{{object.title}}">
	<img src="{{object.img_url_small}}" alt="{{object.title}}"/>
	</a>
	<div class="description">
		<h4>{{object.title}}</h4>
		<cite>By <a href="#">{{object.author.name}}</a><span class='reactions'>{{object.comment_count}}</span>
		</cite>
	</div>
</div>
&nbsp;
