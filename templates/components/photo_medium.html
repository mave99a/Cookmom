	<a href='/recipe/' title="{{recipe.name}}">
	<img src="{{recipe.medium_img_url}}" alt="{{recipe.name}}"/>

		<cite>By <a href="#">{{recipe.author_name}}</a><span class='reactions'>{{recipe.comments}}</span>

	</div>
</div>
