<table>
<tr>
<td>
{% render object.user %}
</td>
{% spaceless %}
<td class="arrow">
  <em class="leftarrow"></em>
</td>
<td class="bubble"><div>
	<b class="b1f"></b><b class="b2f"></b><b class="b3f"></b><b class="b4f"></b>
	    <div class="contentf"><a href="{{object.user.url}}" title="{{object.user.name}}">{{object.user.name}}</a> post on {{object.time}}:<br/>
	    {{object.content}}
	    </div>
	<b class="b4f"></b><b class="b3f"></b><b class="b2f"></b><b class="b1f"></b>
</div></td>
{% endspaceless %}
</tr>
</table>
