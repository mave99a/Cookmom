<span class='articles-list'>

{%load imageurl%}
<img src='{%imageurl object.image small%}' alt='{{object.title}}' />
</a>
</span>
<span>
<a href="{% url article.views.show_article slug=object.slug %}" title="{{object.title}}">{{object.title}}</a>
</span>

<a href="{% url people.views.show_user key=object.author.key%}" title='{{object.author.name}}'>{{object.author.name}}</a>
</span>
<span>
{{object.ctime|date}}
</span>
</p>
