{% extends "taggable/base.html" %}
{% block title %}Tagcloud - Cookmom{% endblock %}
{% block main %}
<h1>Tags Cloud</h1>
<div class='tagCloud'>
{% for tag in object_list %}
<a href='{%url taggable.views.show_by_tag tag=tag.name%}' title='{{tag.name}}' class='cloud{{tag.cloudsize}}'>{{tag.name}}</a>
{% endfor %}
</div>
{% endblock %}
