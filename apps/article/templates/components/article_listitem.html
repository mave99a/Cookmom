<td class='photo'>
	<a href='{% url article.views.show_article id=object.id title=object.title%}' title="{{object.title}}">
	<img src="{%imageurl object.image square %}" alt="{{object.title}}" />
	</a>
</td>
<td class='abstract'>
<h2><a href="{% url article.views.show_article id=object.id title=object.title%}" title="{{object.title}}">{{object.title}}</a></h2>
<p class='stat'>
10 comments | 10 pictures | 4 stars
</p>
</td>
<td class='author'>
{%render object.author%}
</td>
