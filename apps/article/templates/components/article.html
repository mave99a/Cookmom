<h4 class="byauthor">By <a href="{% url people.views.show_user id=object.author.id%}" title='{{object.author.name}}'>{{object.author.name}}</a> on {{object.ctime|date}}</h4>
{% load tags%}
<div class='tags'>{% show_tags object %}</div>
{% if object.attachments.ingredients %}
<div class="mini_recipe ">
<h3>Ingredients</h2>
{% render object.attachments.ingredients %}
</div>
{% endif %}
{% for img in object.images_list %}
<img src='{% imageurl img medium %}' title='{{object.title}}'/>
{% endfor %}
</p>{{object.content|safe}}<p>
<hr class='space'/>
